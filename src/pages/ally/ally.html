<ion-header>

  <ion-navbar>
    <ion-title>
      <div>Top up TripAlly balance</div>
      <div style="font-size: 1.3rem; font-weight: normal;">with ALLY tokens</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <img src="assets/qr_ally_topup.png" style="max-width: 70%">
  </div>

  <p text-center>
    To top up your ALLY balance at TripAlly send your ALLY tokens to following address:
  </p>

  <p text-center style="color: #f53d3d">
    <b>{{ address }}</b>
  </p>

  <button ion-button color="secondary" block (click)="copy()">Copy</button>

  <p text-center>
    Usually payment transaction processed during 1-2 minutes.
  </p>
</ion-content>
