<ion-header>
  <ion-navbar>


  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Select date, country, network and how many days</p>
    <ion-list>
      <ion-item no-padding>
        <ion-label>Country</ion-label>
        <ion-select [(ngModel)]="country">
          <ion-option value="">Thailand</ion-option>
          <ion-option value="">Laos</ion-option>
          <ion-option value="">Myanmar</ion-option>
          <ion-option value="">Cambodia</ion-option>
          <ion-option value="">Vietnam</ion-option>
          <ion-option value="">Malaysia</ion-option>
          <ion-option value="">Singapore</ion-option>
          <ion-option value="">China</ion-option>
          <ion-option value="">Japan</ion-option>
          <ion-option value="">Hong Kong SAR</ion-option>
        </ion-select>
      </ion-item>

      <ion-item no-padding>
        <ion-label>Mobile Network</ion-label>
        <ion-select [(ngModel)]="network">
          <ion-option value="">DTAC</ion-option>
          <ion-option value="">Beeline</ion-option>
          <ion-option value="">ETL</ion-option>
          <ion-option value="">Telenor</ion-option>
          <ion-option value="">Smart Axiata</ion-option>
          <ion-option value="">Cellcard</ion-option>
          <ion-option value="">Vietell</ion-option>
          <ion-option value="">DiGi</ion-option>
          <ion-option value="">Singtel</ion-option>
          <ion-option value="">China Mobile</ion-option>
          <ion-option value="">Au byKDDI</ion-option>
          <ion-option value="">China Mobile HK</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>

    <div>
      <button ion-button color="primary" block [navPush]="paymentPage">Pay now</button>
    </div>
</ion-content>
