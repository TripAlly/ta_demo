<ion-header>

  <ion-navbar>
    <ion-title>
      <div>Top up TripAlly balance</div>
      <div style="font-size: 1.3rem; font-weight: normal;">Select top up method</div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="card-background-page-balance">
  <ion-grid no-padding padding-top>
    <ion-row>
      <ion-col col-6 no-padding>
        <ion-card [navPush]="cardPage">
          <img src="assets/payments-bankcards.png"/>
          <div class="card-title" text-uppercase>Bank card</div>
          <div class="card-subtitle">VISA, MasterCard</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-card [navPush]="scratchPage">
          <img src="assets/payments-scratchcards.png"/>
          <div class="card-title" text-uppercase>Scratch Card</div>
          <div class="card-subtitle">Buy from our partners</div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 no-padding>
        <ion-card [navPush]="allyPage">
          <img src="assets/payments-allytokens.png"/>
          <div class="card-title" text-uppercase>ALLY Tokens</div>
        </ion-card>
      </ion-col>
      <ion-col col-6 no-padding>
        <ion-card>
          <img class="disabled" src="assets/payments-other.png"/>
          <div class="card-title">Other</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
