<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>

          <ion-card class="user-card">
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/default-user-girl.jpg"
                     width="60" height="60"
                     style="width: 60px; height: 60px">
              </ion-avatar>
              <h2>Amanda Smith</h2>
            </ion-item>
          </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="card-background-page">

        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6 no-padding>
              <ion-card [navPush]="internetPage">
                <img src="assets/card-saopaolo.png"/>
                <div class="card-title">Internet</div>
              </ion-card>
            </ion-col>
            <ion-col col-6 no-padding>
              <ion-card>
                <img class="disabled" src="assets/home-exchange.png"/>
                <div class="card-title">Exchange</div>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 no-padding>
              <ion-card>
                <img class="disabled" src="assets/card-sf.png"/>
                <div class="card-title">Ride</div>
              </ion-card>
            </ion-col>
            <ion-col col-6 no-padding>
              <ion-card>
                <img class="disabled" src="assets/card-madison.png"/>
                <div class="card-title">Tickets</div>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 no-padding>
              <ion-card>
                <img class="disabled" src="assets/home-venues.png"/>
                <div class="card-title">Venues</div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
