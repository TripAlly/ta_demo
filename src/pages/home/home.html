<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>

          <ion-card>
            <ion-item>
              <ion-avatar item-start>
                <img src="assets/default-user-girl.jpg" width="70" height="70" style="width: 70px; height: 70px">
              </ion-avatar>
              <h2>Amanda Smith</h2>
            </ion-item>
          </ion-card>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="card-background-page">

        <ion-grid no-padding>
          <ion-row>
            <ion-col col-6 no-padding>
              <ion-card [navPush]="internetPage">
                <img src="assets/card-saopaolo.png"/>
                <div class="card-title">Internet</div>
              </ion-card>
            </ion-col>
            <ion-col col-6 no-padding>
              <ion-card>
                <img src="assets/card-amsterdam.png"/>
                <div class="card-title">Exchange</div>
              </ion-card>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6 no-padding>
              <ion-card>
                <img src="assets/card-sf.png"/>
                <div class="card-title">Drive</div>
              </ion-card>
            </ion-col>
            <ion-col col-6 no-padding>
              <ion-card>
                <img src="assets/card-madison.png"/>
                <div class="card-title">Tickets</div>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
